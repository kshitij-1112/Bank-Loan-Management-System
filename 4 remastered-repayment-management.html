<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Repayment Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --accent: #16a085;
            --light: #f8f9fa;
            --dark: #343a40;
            --success: #27ae60;
            --warning: #f39c12;
            --danger: #e74c3c;
        }
        
        body {
            background-color: #f5f7fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .header-container {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .search-container {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            margin-bottom: 25px;
        }

        .search-input {
            border: 2px solid #e0e0e0;
            border-radius: 8px 0 0 8px;
            padding: 12px;
            transition: all 0.3s;
        }
        
        .search-input:focus {
            border-color: var(--secondary);
            box-shadow: 0 0 0 0.25rem rgba(52, 152, 219, 0.25);
        }
        
        .search-button {
            background-color: var(--secondary);
            border: none;
            border-radius: 0 8px 8px 0;
            padding: 0 20px;
            color: white;
            transition: all 0.3s;
        }
        
        .search-button:hover {
            background-color: var(--primary);
        }
        
        .content-container {
            background-color: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        
        .row-selector {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .row-selector label {
            margin-bottom: 0;
            color: var(--dark);
            font-weight: 500;
        }
        
        .row-selector select {
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 8px 15px;
            width: 80px;
            transition: all 0.3s;
        }
        
        .row-selector select:focus {
            border-color: var(--secondary);
            box-shadow: 0 0 0 0.25rem rgba(52, 152, 219, 0.25);
        }
        
        .table-container {
            margin: 20px 0;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
        }
        
        .table {
            margin-bottom: 0;
        }
        
        .table thead {
            background: linear-gradient(to right, var(--primary), var(--secondary));
        }
        
        .table thead th {
            color: white;
            font-weight: 600;
            border: none;
            padding: 15px;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 1px;
        }
        
        .table tbody td {
            padding: 15px;
            border: none;
            border-bottom: 2px solid #f5f7fa;
            vertical-align: middle;
        }
        
        .table-striped > tbody > tr:nth-of-type(odd) > * {
            background-color: rgba(52, 152, 219, 0.05);
        }
        
        .table-bordered {
            border: 3px solid var(--secondary);
        }
        
        .badge {
            padding: 8px 12px;
            font-weight: 500;
            font-size: 0.8rem;
            border-radius: 6px;
        }
        
        .badge-pending {
            background-color: var(--warning);
            color: #fff;
        }
        
        .badge-completed {
            background-color: var(--success);
            color: #fff;
        }
        
        .btn-pay {
            background-color: var(--secondary);
            color: white;
            border: none;
            border-radius: 6px;
            padding: 8px 16px;
            transition: all 0.3s;
        }
        
        .btn-pay:hover {
            background-color: var(--primary);
            transform: translateY(-2px);
        }
        
        .btn-paid {
            background-color: var(--success);
            color: white;
            border: none;
            border-radius: 6px;
            padding: 8px 16px;
            cursor: default;
        }
        
        .balance-container {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            border-radius: 10px;
            padding: 15px 25px;
            font-weight: 600;
            margin: 20px 0;
            display: inline-block;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .balance-amount {
            font-size: 1.2rem;
            margin-left: 10px;
        }
        
        .pagination-container {
            margin-top: 30px;
        }
        
        .btn-pagination {
            background-color: var(--light);
            color: var(--dark);
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            padding: 8px 20px;
            margin: 0 5px;
            transition: all 0.3s;
        }
        
        .btn-pagination:hover:not(:disabled) {
            background-color: var(--secondary);
            color: white;
            border-color: var(--secondary);
        }
        
        .btn-pagination:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .btn-back {
            background-color: var(--primary);
            color: white;
            border: none;
        }
        
        .btn-back:hover {
            background-color: #1a252f;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <!-- Header -->
        <div class="header-container text-center">
            <h1 class="mb-2"><i class="fas fa-money-check-alt me-2"></i>Loan Repayment Portal</h1>
            <p class="mb-0">Manage your repayment schedule and make payments</p>
        </div>
        
        <!-- Search -->
        <div class="search-container">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <div class="input-group">
                        <input type="text" class="form-control search-input" id="applicationID" placeholder="Enter Application ID..." required>
                        <button type="button" class="btn search-button">
                            <i class="fas fa-search me-2"></i>Search
                        </button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Main Content -->
        <div class="content-container">
            <!-- Row Selector -->
            <div class="d-flex justify-content-between align-items-center">
                <h4><i class="fas fa-list-ul me-2"></i>Repayment Schedule</h4>
                <div class="row-selector">
                    <label for="rowsPerPage">Rows per page:</label>
                    <select class="form-select" id="rowsPerPage">
                        <option value="2">2</option>
                        <option value="5">5</option>
                        <option value="10">10</option>
                    </select>
                </div>
            </div>
            
            <!-- Table -->
            <div class="table-container">
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th><i class="fas fa-hashtag me-1"></i>ID</th>
                            <th><i class="fas fa-file-alt me-1"></i>Application ID</th>
                            <th><i class="fas fa-calendar-alt me-1"></i>Due Date</th>
                            <th><i class="fas fa-rupee-sign me-1"></i>Amount Due</th>
                            <th><i class="fas fa-calendar-check me-1"></i>Payment Date</th>
                            <th><i class="fas fa-info-circle me-1"></i>Status</th>
                            <th><i class="fas fa-hand-pointer me-1"></i>Action</th>
                        </tr>
                    </thead>
                    <tbody id="table-body"></tbody>
                </table>
            </div>
            
            <!-- Outstanding Balance -->
            <div class="d-flex justify-content-end">
                <div class="balance-container">
                    <i class="fas fa-wallet me-2"></i>Outstanding Balance:
                    <span class="balance-amount">â‚¹10,000.00</span>
                </div>
            </div>
            
            <!-- Pagination Buttons -->
            <div class="pagination-container d-flex justify-content-center">
                <button class="btn btn-pagination btn-back" id="backPageBtn">
                    <i class="fas fa-arrow-left me-2"></i>Back
                </button>
                <button class="btn btn-pagination" id="prevPageBtn">
                    <i class="fas fa-chevron-left me-1"></i>Previous
                </button>
                <button class="btn btn-pagination" id="nextPageBtn">
                    Next<i class="fas fa-chevron-right ms-1"></i>
                </button>
            </div>
        </div>
    </div>
 
    <script>
    $(document).ready(function() {
        const tableBody = $('#table-body');
        const rowsPerPageInput = $('#rowsPerPage');
        const backPageBtn = $('#backPageBtn');
        const prevPageBtn = $('#prevPageBtn');
        const nextPageBtn = $('#nextPageBtn');
 
        let currentPage = 1;
        let rowsPerPage = parseInt(rowsPerPageInput.val());
        let data = [
            { RepaymentId: 1, ApplicationId: 45, DueDate: '2025-06-01', AmountDue: 'â‚¹5,000.00', PaymentDate: '-', Status: 'Pending', Action: 'Pay' },
            { RepaymentId: 2, ApplicationId: 23, DueDate: '2025-07-01', AmountDue: 'â‚¹5,000.00', PaymentDate: '-', Status: 'Pending', Action: 'Pay' },
            { RepaymentId: 3, ApplicationId: 34, DueDate: '2025-08-01', AmountDue: 'â‚¹5,000.00', PaymentDate: '2025-05-06', Status: 'Completed', Action: 'Paid' },
            { RepaymentId: 4, ApplicationId: 12, DueDate: '2025-09-01', AmountDue: 'â‚¹6,000.00', PaymentDate: '-', Status: 'Pending', Action: 'Pay' },
            { RepaymentId: 5, ApplicationId: 67, DueDate: '2025-10-01', AmountDue: 'â‚¹4,500.00', PaymentDate: '2025-05-07', Status: 'Completed', Action: 'Paid' }
        ];
 
        function renderTable() {
            tableBody.empty();
            const start = (currentPage - 1) * rowsPerPage;
            const end = Math.min(start + rowsPerPage, data.length);
            const paginatedData = data.slice(start, end);
 
            paginatedData.forEach(row => {
                const statusBadge = row.Status === 'Pending'
                    ? '<span class="badge badge-pending"><i class="fas fa-clock me-1"></i>PENDING</span>'
                    : '<span class="badge badge-completed"><i class="fas fa-check-circle me-1"></i>COMPLETED</span>';
               
                const actionButton = row.Status === 'Pending'
                    ? '<button class="btn btn-pay"><i class="fas fa-credit-card me-1"></i>Pay</button>'
                    : '<button class="btn btn-paid"><i class="fas fa-check me-1"></i>Paid</button>';
 
                tableBody.append(`
                    <tr>
                        <td>${row.RepaymentId}</td>
                        <td>${row.ApplicationId}</td>
                        <td>${row.DueDate}</td>
                        <td>${row.AmountDue}</td>
                        <td>${row.PaymentDate}</td>
                        <td>${statusBadge}</td>
                        <td>${actionButton}</td>
                    </tr>
                `);
            });
 
            prevPageBtn.prop('disabled', currentPage === 1);
            nextPageBtn.prop('disabled', currentPage * rowsPerPage >= data.length);
        }
 
        prevPageBtn.click(function() {
            if (currentPage > 1) {
                currentPage--;
                renderTable();
            }
        });
 
        nextPageBtn.click(function() {
            if (currentPage * rowsPerPage < data.length) {
                currentPage++;
                renderTable();
            }
        });
 
        backPageBtn.click(function() {
            history.back(); // This navigates to the previous page in the browser history
        });
 
        rowsPerPageInput.change(function() {
            rowsPerPage = parseInt(rowsPerPageInput.val());
            currentPage = 1;
            renderTable();
        });
 
        // Initialize tooltips
        $('[data-bs-toggle="tooltip"]').tooltip();
        
        // Initialize the table
        renderTable();
    });
    </script>
</body>
</html>
