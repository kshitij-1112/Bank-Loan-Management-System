<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>@ViewData["Title"] - BankLoan</title>
    <link rel="stylesheet" href="~/lib/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="~/css/site.css" asp-append-version="true" />
    <link rel="stylesheet" href="~/BankLoan.styles.css" asp-append-version="true" />
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            margin-bottom: 20px;
        }
        .container {
            margin-top: 50px;
        }
        .btn-admin {
            background-color: #6c757d;
            color: #fff;
        }
        .btn-admin:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" >Bank Loan Management</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" asp-area="" asp-controller="Bankloan" asp-action="Home">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Customer Registration</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" asp-area="" asp-controller="Bankloan" asp-action="Product">Product</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" asp-area="" asp-controller="LoanApplication" asp-action="Index">Application</a>
                </li>
                <li class="nav-item">
                     <a class="nav-link" asp-area="" asp-controller="Bankloan" asp-action="Repayment">Repayment</a>
                </li> 
                <li class="nav-item">
                    <a class="nav-link" asp-area="" asp-controller="Bankloan" asp-action="Report">Report</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- <div class="container text-center">
        <h1>BANK LOAN MANAGEMENT</h1>
         <button type="button" class="btn btn-admin mt-3">ADMIN</button>
    </div> -->

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <div class="container">
        <main role="main" class="pb-3">
            @RenderBody()
        </main>
    </div>

    
    <script src="~/lib/jquery/dist/jquery.min.js"></script>
    <script src="~/lib/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="~/js/site.js" asp-append-version="true"></script>
    @await RenderSectionAsync("Scripts", required: false)
</body>
</html>
