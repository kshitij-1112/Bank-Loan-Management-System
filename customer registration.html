<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Customer Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #fff;
      padding: 40px 0;
    }
    .container {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      max-width: 600px;
    }
    label {
      font-weight: 600;
    }
    .form-control, .form-select {
      background-color: rgba(255, 255, 255, 0.9);
      border: none;
    }
    .btn-primary {
      background-color: #ff416c;
      border: none;
    }
    .btn-primary:hover {
      background-color: #ff4b2b;
    }
    .confirmation {
      display: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="text-center mb-4">Customer Registration</h2>
    <form id="registrationForm">
      <div class="mb-3">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" required />
      </div>
      <div class="mb-3">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" required />
      </div>
      <div class="mb-3">
        <label for="phone">Phone</label>
        <input type="tel" class="form-control" id="phone" required />
      </div>
      <div class="mb-3">
        <label for="address">Address</label>
        <textarea class="form-control" id="address" rows="2" required></textarea>
      </div>
      <div class="mb-3">
        <label for="addressProof">Proof of Address</label>
        <input type="file" class="form-control" id="addressProof" required />
      </div>
      <div class="mb-3">
        <label for="identityType">Proof of Identity</label>
        <select class="form-select" id="identityType" required>
          <option value="">Select Document</option>
          <option value="Pan Card">Pan Card</option>
          <option value="Passport">Passport</option>
          <option value="Driving License">Driving License</option>
          <option value="Aadhar Card">Aadhar Card</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="identityProof">Upload Identity Proof</label>
        <input type="file" class="form-control" id="identityProof" required />
      </div>
      <div class="mb-3">
        <label for="password">Enter Password</label>
        <input type="password" class="form-control" id="password" required />
      </div>
      <div class="mb-3">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" class="form-control" id="confirmPassword" required />
        <div class="text-danger mt-1" id="passwordError" style="display: none;">Passwords do not match!</div>
      </div>
      <button type="submit" class="btn btn-primary w-100">Register</button>
      <div class="alert alert-success confirmation text-center" id="confirmationMessage">
        Registration successful!
      </div>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script>
    $(document).ready(function () {
      $('#registrationForm').on('submit', function (e) {
        e.preventDefault();

        const password = $('#password').val();
        const confirmPassword = $('#confirmPassword').val();

        if (password !== confirmPassword) {
          $('#passwordError').show();
          return;
        } else {
          $('#passwordError').hide();
        }

        $('#confirmationMessage').fadeIn();
        setTimeout(() => {
          $('#confirmationMessage').fadeOut();
          $('#registrationForm')[0].reset();
        }, 3000);
      });
    });
  </script>
</body>
</html>
