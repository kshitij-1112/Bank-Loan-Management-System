<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --accent: #16a085;
            --light: #f8f9fa;
            --dark: #343a40;
            --success: #27ae60;
            --warning: #f39c12;
            --danger: #e74c3c;
            --info: #1abc9c;
        }

        body {
            background-color: #f5f7fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px 0;
            min-height: 100vh;
        }

        .main-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 15px;
        }

        .registration-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin: 20px 0;
        }

        .form-header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 30px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .form-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 8px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .form-subtitle {
            font-size: 1rem;
            opacity: 0.9;
            margin: 0;
        }

        .section-title {
            color: var(--primary);
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 20px;
            padding-bottom: 8px;
            border-bottom: 2px solid var(--secondary);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            color: var(--primary);
            font-weight: 600;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
        }

        .form-label i {
            color: var(--secondary);
            width: 16px;
        }

        .form-control, .form-select {
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 12px 15px;
            font-size: 0.95rem;
            transition: all 0.3s;
            background: white;
        }

        .form-control:focus, .form-select:focus {
            border-color: var(--secondary);
            box-shadow: 0 0 0 0.25rem rgba(52, 152, 219, 0.25);
            outline: none;
        }

        .file-upload-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }

        .file-upload-btn {
            background: linear-gradient(135deg, var(--info), var(--secondary));
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.3s;
            width: 100%;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            box-shadow: 0 4px 15px rgba(26, 188, 156, 0.3);
        }

        .file-upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(26, 188, 156, 0.4);
        }

        .file-upload-btn input[type="file"] {
            position: absolute;
            left: -9999px;
            opacity: 0;
        }

        .password-wrapper {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--secondary);
            cursor: pointer;
            font-size: 1rem;
            padding: 5px;
            z-index: 10;
        }

        .password-toggle:hover {
            color: var(--primary);
        }

        .strength-meter {
            height: 4px;
            background: #e0e0e0;
            border-radius: 2px;
            margin-top: 8px;
            overflow: hidden;
        }

        .strength-fill {
            height: 100%;
            width: 0%;
            border-radius: 2px;
            transition: all 0.3s;
            background: var(--danger);
        }

        .strength-fill.weak {
            background: var(--danger);
        }

        .strength-fill.medium {
            background: var(--warning);
        }

        .strength-fill.strong {
            background: var(--success);
        }

        .submit-btn {
            background: linear-gradient(135deg, var(--secondary), var(--primary));
            border: none;
            border-radius: 10px;
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: 700;
            color: white;
            width: 100%;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 8px 25px rgba(52, 152, 219, 0.4);
            margin-top: 20px;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(52, 152, 219, 0.5);
        }

        .submit-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: linear-gradient(135deg, var(--danger), #c0392b);
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            margin-top: 8px;
            font-size: 0.85rem;
            font-weight: 500;
            display: none;
            animation: slideInUp 0.3s ease-out;
        }

        .success-message {
            background: linear-gradient(135deg, var(--success), var(--info));
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            font-weight: 600;
            font-size: 1.1rem;
            margin-top: 20px;
            display: none;
            animation: bounceIn 0.6s ease-out;
            box-shadow: 0 8px 25px rgba(39, 174, 96, 0.3);
        }

        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        .is-invalid {
            border-color: var(--danger) !important;
            box-shadow: 0 0 0 0.25rem rgba(231, 76, 60, 0.25) !important;
        }

        .file-name {
            font-size: 0.85rem;
            color: var(--success);
            margin-top: 5px;
            font-weight: 500;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: scale(0.3);
            }
            50% {
                opacity: 1;
                transform: scale(1.05);
            }
            70% {
                transform: scale(0.9);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @media (max-width: 768px) {
            .main-container {
                padding: 0 10px;
            }
            
            .registration-card {
                padding: 20px;
                margin: 10px 0;
            }
            
            .form-title {
                font-size: 1.5rem;
            }
            
            .form-control, .form-select {
                padding: 10px 12px;
                font-size: 0.9rem;
            }
        }

        /* Custom styling for better alignment */
        .row {
            margin-left: -10px;
            margin-right: -10px;
        }

        .row > * {
            padding-left: 10px;
            padding-right: 10px;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="registration-card">
            <div class="form-header">
                <h1 class="form-title">
                    <i class="fas fa-user-plus me-3"></i>Customer Registration
                </h1>
                <p class="form-subtitle">Join our platform and start your journey with us</p>
            </div>

            <form id="registrationForm" novalidate>
                <!-- Personal Information Section -->
                <div class="section-title">
                    <i class="fas fa-user"></i>
                    Personal Information
                </div>
                
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="name" class="form-label">
                                <i class="fas fa-user"></i>
                                Full Name
                            </label>
                            <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="email" class="form-label">
                                <i class="fas fa-envelope"></i>
                                Email Address
                            </label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email address" required>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="phone" class="form-label">
                                <i class="fas fa-phone"></i>
                                Phone Number
                            </label>
                            <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="dateOfBirth" class="form-label">
                                <i class="fas fa-calendar"></i>
                                Date of Birth
                            </label>
                            <input type="date" class="form-control" id="dateOfBirth" required>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="address" class="form-label">
                        <i class="fas fa-map-marker-alt"></i>
                        Complete Address
                    </label>
                    <textarea class="form-control" id="address" rows="3" placeholder="Enter your complete address" required></textarea>
                </div>

                <!-- Document Upload Section -->
                <div class="section-title">
                    <i class="fas fa-file-upload"></i>
                    Document Upload
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="identityType" class="form-label">
                                <i class="fas fa-id-card"></i>
                                Identity Document Type
                            </label>
                            <select class="form-select" id="identityType" required>
                                <option value="">Select Identity Document</option>
                                <option value="Pan Card">PAN Card</option>
                                <option value="Passport">Passport</option>
                                <option value="Driving License">Driving License</option>
                                <option value="Aadhar Card">Aadhar Card</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="identityProof" class="form-label">
                                <i class="fas fa-upload"></i>
                                Upload Identity Proof
                            </label>
                            <div class="file-upload-wrapper">
                                <label class="file-upload-btn">
                                    <i class="fas fa-cloud-upload-alt"></i>
                                    <span id="identityProofText">Choose Identity Document</span>
                                    <input type="file" id="identityProof" accept=".pdf,.jpg,.jpeg,.png" required>
                                </label>
                            </div>
                            <div class="file-name" id="identityFileName"></div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="addressProof" class="form-label">
                        <i class="fas fa-file-alt"></i>
                        Upload Address Proof
                    </label>
                    <div class="file-upload-wrapper">
                        <label class="file-upload-btn">
                            <i class="fas fa-cloud-upload-alt"></i>
                            <span id="addressProofText">Choose Address Proof Document</span>
                            <input type="file" id="addressProof" accept=".pdf,.jpg,.jpeg,.png" required>
                        </label>
                    </div>
                    <div class="file-name" id="addressFileName"></div>
                </div>

                <!-- Account Security Section -->
                <div class="section-title">
                    <i class="fas fa-shield-alt"></i>
                    Account Security
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="password" class="form-label">
                                <i class="fas fa-lock"></i>
                                Create Password
                            </label>
                            <div class="password-wrapper">
                                <input type="password" class="form-control" id="password" placeholder="Create a strong password" required>
                                <button type="button" class="password-toggle" id="passwordToggle">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                            <div class="strength-meter">
                                <div class="strength-fill" id="strengthFill"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="confirmPassword" class="form-label">
                                <i class="fas fa-lock"></i>
                                Confirm Password
                            </label>
                            <div class="password-wrapper">
                                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password" required>
                                <button type="button" class="password-toggle" id="confirmPasswordToggle">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                            <div class="error-message" id="passwordError">
                                <i class="fas fa-exclamation-triangle"></i>
                                Passwords do not match!
                            </div>
                        </div>
                    </div>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">
                    <div class="loading-spinner" id="loadingSpinner"></div>
                    <i class="fas fa-user-plus"></i>
                    Create Account
                </button>

                <div class="success-message" id="confirmationMessage">
                    <i class="fas fa-check-circle"></i>
                    Registration Successful! Welcome aboard!
                </div>
            </form>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            // File upload handling
            $('#addressProof').on('change', function() {
                const fileName = this.files[0] ? this.files[0].name : '';
                if (fileName) {
                    $('#addressProofText').text('Document Selected');
                    $('#addressFileName').text(fileName.length > 40 ? fileName.substring(0, 40) + '...' : fileName).show();
                } else {
                    $('#addressProofText').text('Choose Address Proof Document');
                    $('#addressFileName').hide();
                }
            });

            $('#identityProof').on('change', function() {
                const fileName = this.files[0] ? this.files[0].name : '';
                if (fileName) {
                    $('#identityProofText').text('Document Selected');
                    $('#identityFileName').text(fileName.length > 40 ? fileName.substring(0, 40) + '...' : fileName).show();
                } else {
                    $('#identityProofText').text('Choose Identity Document');
                    $('#identityFileName').hide();
                }
            });

            // Password toggle functionality
            $('#passwordToggle').on('click', function() {
                const passwordField = $('#password');
                const icon = $(this).find('i');
                
                if (passwordField.attr('type') === 'password') {
                    passwordField.attr('type', 'text');
                    icon.removeClass('fa-eye').addClass('fa-eye-slash');
                } else {
                    passwordField.attr('type', 'password');
                    icon.removeClass('fa-eye-slash').addClass('fa-eye');
                }
            });

            $('#confirmPasswordToggle').on('click', function() {
                const passwordField = $('#confirmPassword');
                const icon = $(this).find('i');
                
                if (passwordField.attr('type') === 'password') {
                    passwordField.attr('type', 'text');
                    icon.removeClass('fa-eye').addClass('fa-eye-slash');
                } else {
                    passwordField.attr('type', 'password');
                    icon.removeClass('fa-eye-slash').addClass('fa-eye');
                }
            });

            // Password strength meter
            $('#password').on('input', function() {
                const password = $(this).val();
                const strength = calculatePasswordStrength(password);
                updateStrengthMeter(strength);
            });

            function calculatePasswordStrength(password) {
                let score = 0;
                if (password.length >= 8) score += 25;
                if (/[a-z]/.test(password)) score += 25;
                if (/[A-Z]/.test(password)) score += 25;
                if (/[0-9]/.test(password)) score += 12.5;
                if (/[^A-Za-z0-9]/.test(password)) score += 12.5;
                return Math.min(score, 100);
            }

            function updateStrengthMeter(strength) {
                const fill = $('#strengthFill');
                fill.css('width', strength + '%');
                
                fill.removeClass('weak medium strong');
                if (strength < 30) {
                    fill.addClass('weak');
                } else if (strength < 70) {
                    fill.addClass('medium');
                } else {
                    fill.addClass('strong');
                }
            }

            // Real-time password confirmation validation
            $('#confirmPassword').on('input', function() {
                const password = $('#password').val();
                const confirmPassword = $(this).val();
                
                if (confirmPassword && password !== confirmPassword) {
                    $('#passwordError').fadeIn();
                } else {
                    $('#passwordError').fadeOut();
                }
            });

            // Form submission
            $('#registrationForm').on('submit', function(e) {
                e.preventDefault();

                // Validate form
                if (!validateForm()) {
                    return;
                }

                // Show loading state
                const submitBtn = $('#submitBtn');
                const spinner = $('#loadingSpinner');
                
                submitBtn.prop('disabled', true);
                spinner.show();

                // Simulate form submission
                setTimeout(() => {
                    spinner.hide();
                    submitBtn.prop('disabled', false);
                    
                    $('#confirmationMessage').fadeIn();
                    
                    setTimeout(() => {
                        $('#confirmationMessage').fadeOut();
                        this.reset();
                        $('#addressProofText').text('Choose Address Proof Document');
                        $('#identityProofText').text('Choose Identity Document');
                        $('#addressFileName, #identityFileName').hide();
                        $('#strengthFill').css('width', '0%').removeClass('weak medium strong');
                    }, 3000);
                }, 2000);
            });

            function validateForm() {
                let isValid = true;
                const password = $('#password').val();
                const confirmPassword = $('#confirmPassword').val();

                // Clear previous errors
                $('.error-message').hide();
                $('.form-control, .form-select').removeClass('is-invalid');

                // Validate password match
                if (password !== confirmPassword) {
                    $('#passwordError').fadeIn();
                    $('#confirmPassword').addClass('is-invalid');
                    isValid = false;
                }

                // Validate required fields
                $('#registrationForm [required]').each(function() {
                    if (!$(this).val().trim()) {
                        $(this).addClass('is-invalid');
                        isValid = false;
                    }
                });

                // Email validation
                const email = $('#email').val();
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (email && !emailRegex.test(email)) {
                    $('#email').addClass('is-invalid');
                    isValid = false;
                }

                // Phone validation
                const phone = $('#phone').val();
                const phoneRegex = /^[\+]?[1-9][\d]{0,15}$/;
                if (phone && !phoneRegex.test(phone.replace(/\s/g, ''))) {
                    $('#phone').addClass('is-invalid');
                    isValid = false;
                }

                return isValid;
            }

            // Remove validation classes on input
            $('#registrationForm input, #registrationForm select, #registrationForm textarea').on('input change', function() {
                $(this).removeClass('is-invalid');
            });
        });
    </script>
</body>
</html>
