<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5;
            font-family: 'Arial', sans-serif;
        }
        .container {
            margin-top: 50px;
            max-width: 600px;
        }
        .card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            margin-bottom: 20px;
            background-color: #ffffff;
            transition: transform 0.2s;
        }
        .card:hover {
            transform: scale(1.02);
        }
        .card-header {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: white;
            border-radius: 10px 10px 0 0;
            text-align: center;
            padding: 1rem;
        }
        .btn-primary {
            background-color: #6e8efb;
            border-color: #6e8efb;
            transition: background-color 0.3s, border-color 0.3s;
        }
        .btn-primary:hover {
            background-color: #a777e3;
            border-color: #a777e3;
        }
        .form-label {
            font-weight: bold;
        }
        .form-control, .form-select {
            border-radius: 5px;
            border: 1px solid #ced4da;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        .form-control:focus, .form-select:focus {
            border-color: #6e8efb;
            box-shadow: 0 0 0 0.2rem rgba(110, 142, 251, 0.25);
        }
        .mb-3 {
            margin-bottom: 1.5rem;
        }
        .mt-4 {
            margin-top: 2rem;
        }
        .text-center {
            text-align: center;
        }
        .card-body {
            padding: 2rem;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>Customer Registration</h3>
        </div>
        <div class="card-body">
            <form id="registerCustomerForm">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone</label>
                   <input type="text" class="form-control" id="phone" name="phone" required>
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <textarea class="form-control" id="address" name="address" rows="3" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="kycStatus" class="form-label">KYC Status</label>
                    <select class="form-select" id="kycStatus" name="kycStatus" required>
                        <option value="PENDING">PENDING</option>
                        <option value="VERIFIED">VERIFIED</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary w-100">Register</button>
            </form>
        </div>
    </div>

    <div class="card mt-4">
        <div class="card-header">
            <h3>Customer Details</h3>
        </div>
                   <form id="getCustomerDetailsForm">
                <div class="mb-3">
                    <label for="customerId" class="form-label"> Customer ID</label>
                    <input type="text" class="form-control" id="customerId" name="customerId" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Get Details</button>
            </form>
            <div id="customerDetails" class="mt-3"></div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // JavaScript to handle form submissions and AJAX requests
    document.getElementById('registerCustomerForm').addEventListener('submit', function(event) {
        event.preventDefault();
        // Handle customer registration
    });

    document.getElementById('getCustomerDetailsForm').addEventListener('submit', function(event) {
        event.preventDefault();
        // Handle getting customer details
    });
</script>
</body>
</html>
