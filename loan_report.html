<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporting and Auditing</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center">Loan Report</h2>
    
    <div class="row mb-3">
        <div class="col-md-6 offset-md-3 d-flex justify-content-end align-items-center">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="CUSTOMER ID" aria-label="Customer ID">
                <div class="input-group-append">
                    <button type="button" class="btn btn-outline-success">SEARCH</button>
                </div>
            </div>
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-md-4">
            <button type="button" class="btn btn-outline-primary btn-block" onclick="window.location.href='loan_report.html'">Loan Report</button>
        </div>
        <div class="col-md-4">
            <button type="button" class="btn btn-outline-primary btn-block" onclick="window.location.href='repayment_report.html'">Repayment Report</button>
        </div>
        <div class="col-md-4">
            <button type="button" class="btn btn-outline-primary btn-block" onclick="window.location.href='outstanding_loans.html'">Outstanding Loans Report</button>
        </div>
    </div>

    <table class="table table-bordered text-center table-striped">
        <thead>
            <tr>
                <th>Sl no.</th>
                <th>Loan id</th>
                <th>Name</th>
                <th>Loan name</th>
                <th>Amount</th>
                <th>App date</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody id="report-body">
            <tr>
                <td colspan="7">No data entry</td>
            </tr>
        </tbody>
    </table>

    <div class="d-flex justify-content-between">
        <div>Showing 1 to 10 of 12 entries</div>
        <nav>
            <ul class="pagination">
                <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">Next</a></li>
            </ul>
        </nav>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="scripts.js"></script>
</body>
</html>
