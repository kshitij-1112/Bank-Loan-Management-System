<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validation-unobtrusive/3.2.12/jquery.validate.unobtrusive.min.js"></script>

<script>
    $(document).ready(function () {
        $("#addLoanForm").submit(function (e) {
            e.preventDefault();

            // Client-side validation first
            if (!$(this).valid()) {
                return;
            }
  
            const submitBtn = $(this).find('.btn-primary');
            const originalText = submitBtn.html();

            submitBtn.html('<i class="fas fa-spinner fa-spin"></i> Adding...');
            submitBtn.prop('disabled', true);
            $("#addLoanError").addClass("d-none"); // Hide previous messages

            $.ajax({ 
                type: 'POST',
                url: "/LoanProduct/AddLoanProduct",
                data: $(this).serialize(), 
                success: function (res) {
                    // If controller signals success
                    const modal = bootstrap.Modal.getInstance(document.getElementById('addLoanModal')) ||
                                   new bootstrap.Modal(document.getElementById('addLoanModal'));

                    modal.hide();

                    location.reload();
                },
                error: function (xhr) {
                    // Handle server-side validation messages here
                    $("#addLoanError").html("Error adding loan product. Please check your input.");
                    $("#addLoanError").removeClass("d-none");

                    submitBtn.html(originalText);
                    submitBtn.prop('disabled', false);
                }
            });
        });
    });
</script>

 <div class="modal-body">
        <div id="addLoanError" class="alert alert-danger d-none" role="alert">
          <!-- Error messages will appear here -->
        </div
