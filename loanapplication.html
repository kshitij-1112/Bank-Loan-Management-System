<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Loan Application</title>
    <style>
        .table-container {
            width: 80%; /* Adjust the width as needed */
            margin: auto;
        }

        .table {
            color: black;
            background-color: white;
        }
    </style>
</head>
<body>
    <div class="d-flex justify-content-center">
        <button type="button" class="btn btn-primary mt" id="applyForLoanButton" data-bs-toggle="modal" data-bs-target="#loanApplicationModal">Apply for Loan</button>
    </div>
    <div class="d-flex">
        <button type="button" class="btn btn-info ms-auto" id="refreshButton">Refresh</button>
    </div>

    <div class="table-container">
        <div class="d-flex justify-content-between mt-3">
            <div>
                No. of rows/page:
                <select id="rowsPerPage" class="form-control d-inline-block w-auto">
                    <option value="10">10</option>
                    <option value="15">15</option>
                    <option value="20">20</option>
                    <option value="50">50</option>
                </select>
            </div>
            <div>
                <input type="text" class="form-control" placeholder="Search" id="searchInput">
            </div>
        </div>

        <table class="table mt-4 table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th scope="col">Application ID</th>
                    <th scope="col">Product</th>
                    <th scope="col">Loan Amount</th>
                    <th scope="col">Application Date</th>
                    <th scope="col">Status</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody id="table-body">
                <!-- Rows will be added here by JavaScript -->
            </tbody>
        </table>

        <div class="d-flex justify-content-between mt-3">
            <div>
                <button type="button" class="btn btn-secondary" id="firstPageBtn">First Page</button>
                <button type="button" class="btn btn-secondary" id="prevPageBtn">Previous</button>
            </div>
            <div>
                <button type="button" class="btn btn-secondary" id="nextPageBtn">Next</button>
                <button type="button" class="btn btn-secondary" id="lastPageBtn">Last Page</button>
            </div>
        </div>

        <div class="d-flex justify-content-between mt-3">
            <div id="showingEntries"></div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="loanApplicationModal" tabindex="-1" aria-labelledby="loanApplicationModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loanApplicationModalLabel">Loan Application Form</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Loan application form content -->
                    <form id="loanApplicationForm">
                        <div class="form-group">
                            <label for="id">ID:</label>
                            <input type="text" id="id" name="id" class="form-control" disabled>
                        </div>
                        <div class="form-group">
                            <label for="product">Product:</label>
                            <select id="product" name="product" class="form-control">
                                <option value="vehicle">Vehicle Loan</option>
                                <option value="home">Home Loan</option>
                                <option value="personal">Personal Loan</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="loanAmount">Loan Amount:</label>
                            <input type="number" id="loanAmount" name="loanAmount" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="applicationDate">Application Date:</label>
                            <input type="text" id="applicationDate" name="applicationDate" class="form-control" readonly>
                        </div>
                        <div class="d-flex justify-content-between mt-3">
                            <button type="submit" class="btn btn-primary">Submit</button>
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            const tableBody = $('#table-body');
            const rowsPerPageInput = $('#rowsPerPage');
            const searchInput = $('#searchInput');
            const firstPageBtn = $('#firstPageBtn');
            const prevPageBtn = $('#prevPageBtn');
            const nextPageBtn = $('#nextPageBtn');
            const lastPageBtn = $('#lastPageBtn');
            const showingEntries = $('#showingEntries');
            const refreshButton = $('#refreshButton');
            
            let currentPage = 1;
            let rowsPerPage = parseInt(rowsPerPageInput.val());
            let totalRows = 0;
            let data = [
                { id: 1, product: 'Vehicle Loan', loanAmount: '1000', applicationDate: '2025-05-01', status: 'Approved' },
                { id: 2, product: 'Home Loan', loanAmount: '2000', applicationDate: '2025-05-02', status: 'Pending' },
                // Add more initial data as needed
            ];
            totalRows = data.length;

            // Render table
            function renderTable() {
                tableBody.empty();
                const start = (currentPage - 1) * rowsPerPage;
                const end = Math.min(start + rowsPerPage, totalRows);
                const paginatedData = data.slice(start, end);

                paginatedData.forEach(row => {
                    const tr = $('<tr></tr>');
                    tr.html(`
                        <th scope="row">${row.id}</th>
                        <td>${row.product}</td>
                        <td>${row.loanAmount}</td>
                        <td>${row.applicationDate}</td>
                        <td>${row.status}</td>
                        <td>
                            <button type="button" class="btn btn-warning btn-sm" id="edit" data-bs-toggle="modal" data-bs-target="#loanApplicationModal">Edit</button>
                            <button type="button" class="btn btn-danger btn-sm" id="delete">Delete</button>
                        </td>
                    `);
                    tableBody.append(tr);
                });

                showingEntries.text(`Showing ${start + 1} to ${end} of ${totalRows} entries`);
            }

            firstPageBtn.click(function() {
                currentPage = 1;
                renderTable();
            });

            prevPageBtn.click(function() {
                if (currentPage > 1) {
                    currentPage--;
                    renderTable();
                }
            });

            nextPageBtn.click(function() {
                if (currentPage * rowsPerPage < totalRows) {
                    currentPage++;
                    renderTable();
                }
            });

            lastPageBtn.click(function() {
                currentPage = Math.ceil(totalRows / rowsPerPage);
                renderTable();
            });

            rowsPerPageInput.change(function() {
                rowsPerPage = parseInt(rowsPerPageInput.val());
                currentPage = 1;
                renderTable();
            });

            searchInput.on('input', function() {
                const searchTerm = searchInput.val().toLowerCase();
                data = data.filter(row => row.product.toLowerCase().includes(searchTerm));
                totalRows = data.length;
                currentPage = 1;
                renderTable();
            });

            refreshButton.click(function() {
                location.reload();
            });

            renderTable();

            // Set the current date automatically
            document.getElementById('applicationDate').value = new Date().toLocaleDateString();
        });
    </script>

</body>
</html>
