@section Scripts {
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const productError = '@TempData["ProductError"]';
            const amountError = '@TempData["AmountError"]';

            if (productError || amountError) {
                // If there were server-side validation messages, show the modal immediately
                const modal = new bootstrap.Modal(document.getElementById('addLoanModal'), {});
                modal.show();
            }
        });
    </script>
}
